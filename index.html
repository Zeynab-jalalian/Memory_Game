<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <div class="start-page" id="start-page">
      <button id="start-btn">Start Game</button>
    </div>

    <div class="category-page">
      <button class="cat-btn art">Arts</button>
      <button class="cat-btn">Movies & Series</button>
      <button class="cat-btn">Places</button>
      <button class="cat-btn">Animals</button>
    </div>

    <div class="wrapper hide">
        <div class="stats">
            <div class="moves"></div>
            <div class="time"></div>
        </div>
        <div class="cards-container">

        </div>
        <button id="stop-btn">Stop Game</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
